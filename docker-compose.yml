services:
  backend:
    environment:
      DATABASE_URL: postgresql://admin:admin@postgres:5432/perfumes_rec_db
    build:
      context: backend   
      dockerfile: Dockerfile
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"

  frontend:
    build:
      context: frontend   
      dockerfile: Dockerfile  
    command: streamlit run app.py --server.address 0.0.0.0 --server.port 8501
    ports:
      - "8501:8501"

  postgres:
    image: postgres:16-alpine
    container_name: perfumes_rec_db
    restart: always
    environment:
      POSTGRES_DB: perfumes_rec_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d perfumes_rec_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
